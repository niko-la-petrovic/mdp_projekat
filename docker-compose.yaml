version: '3'

volumes:
  mdp_redis_data:
    external: true

services:
  redis:
    restart: unless-stopped
    image: redislabs/redismod
    ports:
      - 6379:6379
  redisinsight:
    restart: unless-stopped
    image: redislabs/redisinsight:latest
    ports:
      - '8001:8001'
    volumes:
      - mdp_redis_data:/db
